services:
  postgres:
    image: postgres:15
    container_name: postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: trending_db
      POSTGRES_USER: trending_user
      POSTGRES_PASSWORD: password
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - backend
    restart: always

  redis:
    image: redis:7
    container_name: redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
      start_period: 5s
    networks:
      - backend

  app:
    image: slin03/trending-app:latest
    container_name: trending-app
    ports:
      - "8080:8080"
    env_file:
      - .env
    depends_on:
      redis:
        condition: service_healthy
      postgres:
        condition: service_started
    volumes:
      - /var/log/springboot:/var/log/springboot
    networks:
      - backend
    restart: always

volumes:
  pgdata:

networks:
  backend:
    driver: bridge