plugins {
	id 'java'
	id 'org.springframework.boot' version '3.4.4'
	id 'io.spring.dependency-management' version '1.1.7'
}

group = 'com.example'
version = '1.0.2'

java {
	sourceCompatibility = '17'
}

repositories {
	mavenCentral()
}

dependencyManagement {
	imports {
		// AWS Spring Cloud 依賴管理 (Spring Boot 3.x 專用)
		mavenBom "io.awspring.cloud:spring-cloud-aws-dependencies:3.0.2"
		// AWS SDK (低階 SQS client)
		mavenBom "software.amazon.awssdk:bom:2.25.14"
	}
}

dependencies {
	// 🌱 Spring Boot 核心功能
	implementation 'org.springframework.boot:spring-boot-starter'
	implementation 'org.springframework.boot:spring-boot-starter-web'
	implementation 'org.springframework.boot:spring-boot-starter-validation'

	// 🛠️ 資料存取
	implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
	implementation 'org.springframework.boot:spring-boot-starter-data-redis'
	implementation 'org.postgresql:postgresql'

	// 🔐 安全性 (密碼加密用 PasswordEncoder)
	implementation 'org.springframework.boot:spring-boot-starter-security'

	// ✉️ Email 寄送
	implementation 'org.springframework.boot:spring-boot-starter-mail'

	// 📦 AWS SQS（支援 @SqsListener)
	implementation 'io.awspring.cloud:spring-cloud-aws-starter'
	implementation 'io.awspring.cloud:spring-cloud-aws-starter-sqs'

	// 🔐 JWT 驗證
	implementation 'io.jsonwebtoken:jjwt-api:0.11.5'
	runtimeOnly 'io.jsonwebtoken:jjwt-impl:0.11.5'
	runtimeOnly 'io.jsonwebtoken:jjwt-jackson:0.11.5'

	// 🧰 Lombok (簡化 POJO 開發)
	implementation 'org.projectlombok:lombok:1.18.30'
	annotationProcessor 'org.projectlombok:lombok:1.18.30'

	// actuator, prometheus
	implementation 'org.springframework.boot:spring-boot-starter-actuator'
	implementation 'io.micrometer:micrometer-registry-prometheus'

	// openapi
	implementation 'org.springdoc:springdoc-openapi-starter-webmvc-ui:2.1.0'

	// 🔬 測試
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	testRuntimeOnly 'org.junit.platform:junit-platform-launcher'
}

tasks.named('test') {
	useJUnitPlatform()
}
